<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Sessions</title>
</head>
<body>
    <h1>Session Review</h1>
    <ul>
        {% for session in sessions %}
        <li>
            <a href="https://hmgpt-chrispebble.pythonanywhere.com/review/{{ session.session_id }}">
                Session {{ session.session_id }} - User: {{ session.user_id }} - Patient: {{ session.patient_id }} - Stage: {{ session.stage }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
